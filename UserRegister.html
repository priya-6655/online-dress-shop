<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Mayura Silks</title>
</head>

<body>
    <div class="fluid-container name-header">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">

                <div class="col-md-3 col-12 mb-2 d-flex flex-md-row flex-column justify-content-md-end">
                    <img src="https://www.pngplay.com/wp-content/uploads/12/Peacock-PNG-Pic-Background.png"
                        class="peacockLogo" />
                    <h1 class="text-success brand">MayuRa</h1>
                    <p class="text-danger subBrand">Silks</p>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fill mb-5" id="UserRegIamge">

        <div class='container'>
            <form accept="" id="usrRegFrm" onsubmit="registerUser(event)">
                <p class="text-center mb-5  fw-bold fs-4">Registration Form</p>
                <div class="row mb-3">
                    <label htmlFor="usrFullName" class="col-form-label col-sm-3 fw-bold">Full Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usrFullName" placeholder="Enter Your Name" />
                    </div>
                </div>


                <div class="row mb-3">
                    <label htmlFor="usrUsername" class="col-form-label col-sm-3 fw-bold">User Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usrUsername" placeholder="Create Your Username" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label htmlFor="userdob" class="col-form-label col-sm-3 fw-bold">DOB:</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="userdob" placeholder="Enter Your DOB" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label htmlFor="gender" class="col-form-label col-sm-3 fw-bold">Gender:</label>
                    <div class="col-sm-6">
                        <div class='form-check form-check-inline'>
                            <input type='radio' id='male' name='gender' class='form-check-input' />
                            <label htmlFor='male' class='form-check-label'>Male</label>
                        </div>
                        <div class='form-check form-check-inline'>
                            <input type='radio' id='female' name='gender' class='form-check-input' />
                            <label htmlFor='female' class='form-check-label'>Female</label>
                        </div>
                        <div class='form-check form-check-inline'>
                            <input type='radio' id='trans' name='gender' class='form-check-input' />
                            <label htmlFor='trans' class='form-check-label'>Transgender</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label htmlFor="usrAddress" class="col-form-label col-sm-3 fw-bold">Address:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usrAddress" placeholder="Enter Your Full Address" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label htmlFor="userPhone" class="col-form-label col-sm-3 fw-bold">Mobile Number:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="userPhone" placeholder="Enter Your Phone Number" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label htmlFor="usrPass" class="col-form-label col-sm-3 fw-bold">Enter Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="usrPass" placeholder="Enter Password" />
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-center mt-5">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function registerUser(e) {
            e.preventDefault()
            let usrFullName = document.getElementById('usrFullName').value.trim();
            let usrname = document.getElementById('usrUsername').value.trim();
            let usrDob = document.getElementById('userdob').value;
            let usrGender = document.querySelector('input[name="gender"]:checked')?.id || '';
            let usrAddress = document.getElementById('usrAddress').value.trim();
            let usrMobile = document.getElementById('userPhone').value.trim();
            let usrPass = document.getElementById('usrPass').value

            let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            let user = { usrFullName, usrname, usrDob, usrGender, usrAddress, usrMobile, usrPass };
            users.push(user);
            localStorage.setItem('registeredUsers', JSON.stringify(users));

            alert('Registered Successfully!');
            document.getElementById('usrRegFrm').reset();
            window.location.href = "UserLogin.html";
        }
    </script>
</body>

</html>
