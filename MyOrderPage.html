<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Mayura Silks</title>
    <script>
        function backToHome(e) {
            e.preventDefault()
            window.location.href = 'CustomerPage.html'
        }

        function userLogout() {
            window.location.href = "index.html"
        }
    </script>
</head>

<body>
    <div class="fluid-container name-header">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">

                <div class="col-md-3 col-12 mb-2 d-flex flex-md-row flex-column justify-content-md-end">
                    <img src="https://www.pngplay.com/wp-content/uploads/12/Peacock-PNG-Pic-Background.png"
                        class="peacockLogo" />
                    <h1 class="text-success brand">MayuRa</h1>
                    <p class="text-danger subBrand">Silks</p>
                </div>

                <div class="col-md-4 col-12 mb-2">
                    <form action="">
                        <input type="search" class="form-control" id="Dsearch" placeholder="Search here!" />
                    </form>
                </div>
                <div
                    class=" col-md-5 col-12 insideNav d-flex flex-column flex-md-row justify-content-md-end align-items-center text-center gap-3">
                    <span onclick="userLogout()"><i class="fa-solid fa-lock mx-1"></i> Logout</span>
                    <span onclick="backToHome(event)"><i class="fa-brands fa-facebook mx-1"></i>Home</span>
                </div>
            </div>
        </div>
    </div>

    <div class="align-items-center justify-content-center d-flex flex-column" id="ordercontainer">
        <h3 class="fw-bold mb-5">Click to view your orders</h3>
        <button type="button" class="btn btn-info" onclick="viewMyOrders(event)">View Orders</button>
    </div>

    <div class="container d-none" id="allOrders"></div>

    <script>
        function viewMyOrders(e) {
            e.preventDefault()
            document.getElementById('ordercontainer').classList.add('d-none')
            let orderPage = document.getElementById('allOrders')
            orderPage.classList.remove('d-none');

            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
            let item = JSON.parse(localStorage.getItem("directBuyItem")) || {};

            let myOrders = orders.filter(itm =>
                String(itm.customerMobile).trim() === String(currentUser.usrMobile).trim()
            );

            if (myOrders.length === 0) {
                orderPage.innerHTML = "<p>No orders found.</p>";
                return;
            }

            orderPage.innerHTML = myOrders.map(order => `
            <div class="card mb-3 p-3">
                <h5>${order.name || "Unnamed Item"}</h5>
                <p>Order Date: ${order.orderDate || "N/A"}</p>
                <p>Deliver Date: ${order.deliverDate || "N/A"}</p>
                <p>Deliver Mode: Cash on Delivery</p>
                <img src="${order.src || ''}" alt="product" style="max-width:100px"/>
            </div>
    `).join('');
        }
    </script>
</body>

</html>
