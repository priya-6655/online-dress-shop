<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>MayuraSilks</title>
    <script>
        function handleSubmit(e) {
            e.preventDefault()
            let usrName = document.getElementById('adminName').value
            let adminPass = document.getElementById('adminPass').value
            if (usrName === 'admin' && adminPass === 'admin') {
                window.location.href = 'AdminPage.html'
            } else {
                alert('You are not authorized person')
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid" id="AdminLog">
        <div class="col-4 border border-primary"
            style="position: absolute;top: 30%; left: 50%; transform: translate(-50%, -30%); background-color: rgba(160, 116, 116, 0.3);">
            <p class="fs-4 fw-bold text-center">Admin Login</p>

            <form onsubmit="handleSubmit(event)">
                <div class="d-flex justify-content-center p-3 flex-column gap-3">
                    <input type="text" id="adminName" class="form-control" placeholder="Enter Your Username" />
                    <input type="password" id="adminPass" class="form-control" placeholder="Enter Your Password" />
                    <button type="submit" class="btn btn-info w-50 mx-auto">Login</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
