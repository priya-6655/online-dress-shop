<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>MayuraSilks</title>
    <script>
        function backToHome(e) {
            e.preventDefault()
            window.location.href = 'CustomerPage.html'
        }

        function ViewAsGuest() {
            window.location.href = "GuestPage.html"
        }


        function backToHome() {
            window.location.href = 'LandingPage.html'
        }

        function GoToAboutPage() {
            window.location.href = "AboutusPage.html"
        }
    </script>
</head>

<body>
    <div class="fluid-container name-header">
        <div class="container">
            <div class="row align-items-center text-center text-md-start">

                <div class="col-md-3 col-12 mb-2 d-flex flex-md-row flex-column justify-content-md-end">
                    <img src="https://www.pngplay.com/wp-content/uploads/12/Peacock-PNG-Pic-Background.png"
                        class="peacockLogo" />
                    <h1 class="text-success brand">MayuRa</h1>
                    <p class="text-danger subBrand">Silks</p>
                </div>


                <div class="col-md-4 col-12 mb-2">
                    <form action="">
                        <input type="search" class="form-control" id="Dsearch" placeholder="Search here!" />
                    </form>
                </div>

                <div
                    class=" col-md-5 col-12 insideNav d-flex flex-column flex-md-row justify-content-md-end align-items-center text-center gap-3">
                    <span onclick="backToHome()"><i class="fa-solid fa-house"></i> Home</span>
                    <span onclick="GoToAboutPage()"><i class="fa-solid fa-user-tie"></i> About Us</span>
                    <span onclick="ViewAsGuest()"><i class="fa-solid fa-eye-low-vision"></i> Visit As Guest</span>
                    <span><i class="fa-brands fa-facebook mx-1"></i>Facebook</span>
                </div>

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" id="LoginImage">
        <div class="col-sm-4 p-5"
            style="border: 1px solid rgb(237, 29, 14);border-radius: 30px;background-color: rgb(234, 228, 228,0.3);">
            <form onsubmit="usrLogin(event)">
                <p class="text-center fw-bold fs-4 text-light mb-5">Login Form</p>
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <input type="text" id="usrName" class="form-control mb-5 w-50" placeholder="Enter UserName" />
                    <input type="password" id="usrPass" class="form-control mb-5 w-50" placeholder="Enter Password" />

                    <div class="d-flex align-items-center justify-content-center mb-5">
                        <button type="submit" class="btn btn-info rounded-pill">Login</button>
                    </div>

                    <p class="text-light fs-5"><strong>New User?</strong><a href="UserRegister.html">Click To
                            Register</a></p>

                </div>
            </form>
        </div>
    </div>

    <script>
        function usrLogin(e) {
            e.preventDefault();

            let usrname = document.getElementById('usrName').value.trim();
            let usrPass = document.getElementById('usrPass').value;

            let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            let foundUsr = users.find(u => u.usrname === usrname && u.usrPass === usrPass);

            if (foundUsr) {
                alert("Login successful!");

                localStorage.setItem("currentUser", JSON.stringify(foundUsr));

                window.location.href = "CustomerPage.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>

</body>

</html>
